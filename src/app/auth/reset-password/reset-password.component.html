<div class="reset-pw-wrap">
  <div class="reset-pw-content">
    <div class="reset-pw-header">
      <img src="assets/img/Logo-1.png" alt="" />
    </div>
    <div class="reset-pw-dialog">
      <div class="title-section">
        <a [routerLink]="['/']">
          <img src="assets/icon/arrow_back.svg" alt=""
        /></a>
        <h1 class="blue">Passwort zurücksetzen</h1>
        <p class="fs-20">Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
      </div>

      <form class="form" action="">
        <div class="input-section">
          <div class="input-email">
            <input
              class="fs-18"
              type="text"
              placeholder="beispielname@email.com"
            />
            <img
              class="ph-img"
              src="assets/icon/mail.png"
              alt="Email Placeholder Image"
            />
          </div>
          <p class="fs-20">
            Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern
            können.
          </p>
          <div class="btn-section">
            <button class="fs-18 disabled">Email senden</button>
          </div>
        </div>
      </form>
    </div>
    <div class="avatar-footer">
      <p class="blue fs-18">Impressum</p>
      <p class="blue fs-18">Datenschutz</p>
    </div>
  </div>
</div>
