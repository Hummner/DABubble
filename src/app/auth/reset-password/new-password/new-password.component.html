<div class="reset-pw-wrap">
  <div class="reset-pw-content">
    <div class="reset-pw-header">
      <img src="assets/img/Logo-1.png" alt="" />
    </div>
    <div class="reset-pw-dialog">
      <div class="title-section">
        <a [routerLink]="['/reset-password']">
          <img src="assets/icon/arrow_back.svg" alt=""
        /></a>
        <h1 class="blue">Passwort zurücksetzen</h1>
      </div>

      <form class="form" action="">
        <div class="input-section">
          <div class="input-email">
            <input class="fs-18" type="password" placeholder="Neues Passwort" />
            <input
              class="fs-18"
              type="password"
              placeholder="Neues Kennwort bestätigen"
            />
          </div>
          <div class="btn-section">
            <button class="fs-18 disabled">Passwort ändern</button>
          </div>
        </div>
      </form>
    </div>
    <div class="avatar-footer">
      <p class="blue fs-18">Impressum</p>
      <p class="blue fs-18">Datenschutz</p>
    </div>
  </div>
</div>
