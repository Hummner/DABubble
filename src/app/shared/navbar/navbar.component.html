<div class="toggle-navbar">

          </li>
          <li class="direct-messages-item">
            <div class="avatar">
              <img src="assets/img/elise_roth.svg" alt="Elise Roth">
            </div>
            <p>Elise Roth</p>
          </li>
          <li class="direct-messages-item">
            <div class="avatar">
