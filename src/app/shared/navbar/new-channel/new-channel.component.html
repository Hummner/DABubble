<div class="dialog-overlay" (click)="closeDialog()">
  <div class="dialog-box" (click)="$event.stopPropagation()">
    <form [formGroup]="form" (ngSubmit)="createChannel()">
      <div class="newchannel-header">
        <span class="close-icon material-symbols-outlined" (click)="closeDialog()">close</span>
        <h2>Channel erstellen</h2>
      </div>

      <p>
        Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein.
        <br /><strong>#marketing zum Beispiel.</strong>
      </p>

      <p class="field-label" for="channelName">Channelâ€‘Name</p>
      <input id="channelName"
             formControlName="channelName"
             placeholder="# z.B. Kooperationsprojekte"
             class="full-input"/>

      <p class="field-label" for="desc">
        Beschreibung <span class="optional-text">(optional)</span>
      </p>
      <textarea id="desc"
                formControlName="channelDescription"
                placeholder="Dein Text hier"
                class="full-input textarea"></textarea>

      <div class="actions">
        <button 
          type="submit" 
          [disabled]="!form.valid"
          [ngClass]="!form.valid ? 'btn-disabled' : 'btn-active'">
          Erstellen
        </button>
      </div>
    </form>
  </div>
</div>
